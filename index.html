<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Racing Cars</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center">
        <div class="row road">
            <div class="col-12 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <div class="trace"></div>
                    <div class="car car1 d-flex align-items-center">
                        <div class="nos"></div>
                        <img src="img/car-blue.png" alt="car-blue">
                    </div>
                    <div class="details d-flex pl-4">
                        <div class="speed speed1 mr-2">
                            <input placeholder="SPEED" value="100" type="text">
                        </div>
                        <div class="weight weight1">
                            <input placeholder="WEIGHT" value="1500" type="text">
                        </div>
                    </div>
                </div>
                <div class="place place1">
                    <p>1</p>
                </div>
            </div>
        </div>
        <div class="row road">
            <div class="col-12 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <div class="trace"></div>
                    <div class="car car2 d-flex align-items-center">
                        <div class="nos"></div>
                        <img src="img/car-red.png" alt="car-blue">
                    </div>
                    <div class="details d-flex pl-4">
                        <div class="speed speed2 mr-2">
                            <input placeholder="SPEED" value="100" type="text">
                        </div>
                        <div class="weight weight2">
                            <input placeholder="WEIGHT" value="1500" type="text">
                        </div>
                    </div>
                </div>
                <div class="place place2">
                    <p>2</p>
                </div>
            </div>
        </div>
        <div class="row road">
            <div class="col-12 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <div class="trace"></div>
                    <div class="car car3 d-flex align-items-center">
                        <div class="nos"></div>
                        <img src="img/car-green.png" alt="car-blue">
                    </div>
                    <div class="details d-flex pl-4">
                        <div class="speed speed3 mr-2">
                            <input placeholder="SPEED" value="100" type="text">
                        </div>
                        <div class="weight weight3">
                            <input placeholder="WEIGHT" value="1500" type="text">
                        </div>
                    </div>
                </div>
                <div class="place place3">
                    <p>3</p>
                </div>
            </div>
        </div>
        <div class="row road">
            <div class="col-12 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <div class="trace"></div>
                    <div class="car car4 d-flex align-items-center">
                        <div class="nos"></div>
                        <img src="img/car-purple.png" alt="car-blue">
                    </div>
                    <div class="details d-flex pl-4">
                        <div class="speed speed4 mr-2">
                            <input placeholder="SPEED" value="100" type="text">
                        </div>
                        <div class="weight weight4">
                            <input placeholder="WEIGHT" value="1500" type="text">
                        </div>
                    </div>
                </div>
                <div class="place place4">
                    <p>4</p>
                </div>
            </div>
        </div>

        <div class="start justify-content-center align-items-center">GO</div>
        <div class="nitro">
            <img src="img/nos.png" alt="nos">
            <audio src="sound/Nitrous.mp3"></audio>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
